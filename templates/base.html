{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Gerar Receita{% endblock %}</title>

    <!--Boostrap-->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-custom">
                <a href="{% url 'home' %}" class="navbar-brand">In√≠cio</a>
                <form class="form-inline flex-nowrap  mx-0 mx-lg-auto rounded" action="{% url 'produto:procurar_produto' %}" method="get">
                  {% csrf_token %}  
                  <input id='input-search' name='pesquisar_produto' class="form-control mr-sm-1" type="text" placeholder="Procurar produtos"></input>
                  <button type="button" class="btn btn-dark">Procurar</button>
                </form>
                
                
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                        </li>
                    </ul>
                {% else %}
                <button type="button" class="btn btn-dark my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Login</button>
                {% include '_partials/partial_modal.html' %}
                {% endif %}
        </header>
        <div class="container">
            <!--{% include 'message/messages.html' %}-->
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

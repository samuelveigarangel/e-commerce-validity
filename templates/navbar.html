{% load carrinho %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


<nav class="navbar">
    <div class="container">
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <ul class="menu">
            <li class="menuItem"><a  href="{% url 'produtos:home' %}">In√≠cio</a></li>
            <li class="menuItem"><a  href="#">Categorias</a></li>
        </ul>

        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>

        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>

        <form class="form-search" action="{% url 'produtos:procurar_produto' %}" method="GET">
            {% csrf_token %}
            <input class='input-search' name='search' class="" type="text" placeholder="Procurar produtos"></input>
            <button type="submit" class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            </button>
        </form>
        <a class="carrinho" href="{% url 'produtos:ordemview' %}"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
            </svg>
            <span class="text-carrinho">{{request.session.cart|qnt_total_carrinho}} Produtos</span>
        </a>           
        
        {% if user.is_authenticated %}
            <a class="" href="{% url 'logout' %}">Sair</a>
        {% else %}
        <button type="button" class="button-login" data-toggle="modal" data-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            Entrar
        </button>
        {% include '_partials/partial_modal.html' %}
        {% endif %}
        
    </div>
</nav>
<script src="{% static 'js/mobile-navbar.js'%}"></script>

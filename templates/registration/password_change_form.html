{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/inputs.css' %}">

<style>
  .header-pswd{
    text-align: center;
    font-size: 1rem;
    line-height: 2.5rem;
    padding-top: 30px;
  }
  .pswd-change{
    display: flex;
    padding: 7.5em 1.5em;
    border: solid 1px #e8e8e8;
    height: 500px;
    width: 40%;
    margin:0 auto;
    margin-top: 70px;
    border-radius: 30px;
    -webkit-box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
    box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
    justify-content: center;
  }
  .btn-entrar{
    font-size: 12px;
    width: 100%;
    border: none;
    border-radius: 0.5rem;
    text-transform: uppercase;
    min-height: 3rem;
    min-width: 3rem;
    background-color: rgb(12, 137, 62);
    color: white;
  }
  
  .btn-entrar:hover{
    -webkit-box-shadow: 5px 5px 16px 1px rgba(0,0,0,0.19); 
    box-shadow: 5px 5px 16px 1px rgba(0,0,0,0.19);
    transition: background-color 200ms ease-in 0s;
    background-color: rgb(3, 97, 52);
  }
</style>

<div class="header-pswd">
  <h1>ALTERAR SENHA</h1>
</div>

<div class="pswd-change">

  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="group">      
      {{ field }}
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>{{ field.label }}</label>
    </div>
    {% endfor %}
    
    {{ form.non_field_errors }}
    <button type="submit" class="btn-entrar">Entrar</button>
  </form>
</div>


{% endblock %}
